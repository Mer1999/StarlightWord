<html>

<head>
    <meta charset="utf-8">
    <title>Starlight单词-注册</title>
    <style>
       

        fieldset {
            width: 450px;
            background: #F5FFFA;
            height: 300px;
            border-radius: 10px;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #000000;
            text-align: center;
            letter-spacing: 8px;
            text-indent: 8px;
        }

        label {
            color: #000000;
            float: left;
            width: 100px;
            line-height: 25px;
            margin-left: 30px;
            margin-top: 10px;
        }

        input {
            width: 250px;
            border: 1px solid #000000;
            float: right;
            margin-right: 30px;
            margin-top: 10px;
            height: 23px;
            border-radius: 5px;
        }

        br {
            clear: left;
        }

       .button {
            display: block;
            height: 60px;
            width: 100px;
            margin-top: 20px;
            background-color: #FFFFFF;
            font-size: 18px;
            letter-spacing: 8px;
            text-indent: 8px;
            border-radius: 10px;
            cursor:pointer;
        }
        .button:hover{
            background-color: aliceblue;
        }

        #submit {
            margin-right: 70px;
            float: right;
        }

        #reset {
            margin-left: 70px;
            float: left;
        }

        #div_bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 1000px;
            z-index: -10;
            zoom: 1;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-position: center 0;
        }
    </style>
</head>

<body>
    <div id="div_bg" style="background-image: url(./image/regisback.jpg);"></div>
    <form action="register.php" method="post">
        <fieldset>
            <h1>注册新用户</h1>

            <label>用户名:</label>
            <input type='text' name='username' size='12' maxlength='50'><br />
            <label>用户密码:</label>
            <input type='password' name='passwd' size='50'><br />
            <label>重复密码:</label>
            <input type='password' name='repasswd' size='50'><br />

            <input type='submit' name='submit' id='submit' class='button' value='提交'>
            <input type='reset' name='submit2' id='reset' class='button' value='清空'>

        </fieldset>
    </form>
</body>

</html>
